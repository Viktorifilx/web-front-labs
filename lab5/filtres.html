<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Филатова Виктория Михайловна. Лабораторная 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon-16x16.png">
    <link rel="icon" href="favicon-32x32.png">
    <script>
        function blurChange() {
            let value = document.getElementById("blurValue").value;
            document.getElementById('blurOutput').innerText = value + " px";
            document.getElementById('blurImage').style.filter = 'blur(' + value + 'px)';
        }

        function brightnessChange() {
            let value = document.getElementById('brightnessValue').value + '%';
            document.getElementById('brightnessOutput').innerText = value;
            document.getElementById("brightnessImage").style.filter = 'brightness(' + value + ')';
        }
        
        function contrastChange() {
            let value = document.getElementById('contrastValue').value + '%';
            document.getElementById('contrastOutput').innerText = value;
            document.getElementById("contrastImage").style.filter = 'contrast(' + value + ')';
        }

        function grayscaleChange() {
            let value = document.getElementById('grayscaleValue').value + '%';
            document.getElementById('grayscaleOutput').innerText = value;
            document.getElementById("grayscaleImage").style.filter = 'grayscale(' + value + ')';
        }

        function hueRotateChange() {
            let value = document.getElementById('hueValue').value + 'deg';
            document.getElementById('hueOutput').innerText = value;
            document.getElementById("hueImage").style.filter = 'hue-rotate(' + value + ')';
        }

        function invertChange() {
            let value = document.getElementById('invertValue').value + '%';
            document.getElementById('invertOutput').innerText = value;
            document.getElementById("invertImage").style.filter = 'invert(' + value + ')';
        }

        function invertChange() {
            let value = document.getElementById('invertValue').value + '%';
            document.getElementById('invertOutput').innerText = value;
            document.getElementById("invertImage").style.filter = 'invert(' + value + ')';
        }
        
        function saturateChange() {
            let value = document.getElementById('saturateValue').value + '%';
            document.getElementById('saturateOutput').innerText = value;
            document.getElementById("saturateImage").style.filter = 'saturate(' + value + ')';
        }

        function sepiaChange() {
            let value = document.getElementById('sepiaValue').value + '%';
            document.getElementById('sepiaOutput').innerText = value;
            document.getElementById("sepiaImage").style.filter = 'sepia(' + value + ')';
        }

    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <div>
            Фильтр blur:
            <input type="range" min="0" max = "20" value="0" onchange="blurChange()" id="blurValue">
            <span id="blurOutput"></span>
        </div>
        <div><img src='sea-mountain-sun-sky-vector-RgYY-1024x576-MM-80.webp' id="blurImage" style="max-width: 800px; width: 100%; height: auto;"></div>
        
        <div>
            Фильтр brightness:
            <input type="range" min="0" max="500" value="100" onchange="brightnessChange()" id="brightnessValue">
            <span id="brightnessOutput">100%</span>
        </div>
        <div><img src='sea-mountain-sun-sky-vector-RgYY-1024x576-MM-80.webp' id="brightnessImage" style="max-width: 800px; width: 100%; height: auto;"></div>

        <div>
            Фильтр contrast:
            <input type="range" min="0" max="500" value="100" onchange="contrastChange()" id="contrastValue">
            <span id="contrastOutput">100%</span>
        </div>
        <div><img src='sea-mountain-sun-sky-vector-RgYY-1024x576-MM-80.webp' id="contrastImage" style="max-width: 800px; width: 100%; height: auto;"></div>

        <div>
            Фильтр grayscale:
            <input type="range" min="0" max="100" value="0" onchange="grayscaleChange()" id="grayscaleValue">
            <span id="grayscaleOutput">0%</span>
        </div>
        <div><img src='sea-mountain-sun-sky-vector-RgYY-1024x576-MM-80.webp' id="grayscaleImage" style="max-width: 800px; width: 100%; height: auto;"></div>

        <div>
            Фильтр hue-rotate:
            <input type="range" min="0" max="360" value="0" onchange="hueRotateChange()" id="hueValue">
            <span id="hueOutput">0deg</span>
        </div>
        <div><img src='sea-mountain-sun-sky-vector-RgYY-1024x576-MM-80.webp' id="hueImage" style="max-width: 800px; width: 100%; height: auto;"></div>

        <div>
            Фильтр invert:
            <input type="range" min="0" max="100" value="0" onchange="invertChange()" id="invertValue">
            <span id="invertOutput">0%</span>
        </div>
        <div><img src='sea-mountain-sun-sky-vector-RgYY-1024x576-MM-80.webp' id="invertImage" style="max-width: 800px; width: 100%; height: auto;"></div>

        <div>
            Фильтр saturate:
            <input type="range" min="0" max="500" value="100" onchange="saturateChange()" id="saturateValue">
            <span id="saturateOutput">100%</span>
        </div>
        <div><img src='sea-mountain-sun-sky-vector-RgYY-1024x576-MM-80.webp' id="saturateImage" style="max-width: 800px; width: 100%; height: auto;"></div>

        <div>
            Фильтр sepia:
            <input type="range" min="0" max="100" value="0" onchange="sepiaChange()" id="sepiaValue">
            <span id="sepiaOutput">0%</span>
        </div>
        <div><img src='sea-mountain-sun-sky-vector-RgYY-1024x576-MM-80.webp' id="sepiaImage" style="max-width: 800px; width: 100%; height: auto;"></div>


    </main>

    <footer>
        &copy; Филатова Виктория, ФБИ-34, 2 курс, 2025
    </footer>

</body>
</html>
