<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Филатова Виктория Михайловна. Лабораторная 5</title>
    <link rel="stylesheet" href="../main.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="icon" href="favicon-16x16.png" />
    <link rel="icon" href="favicon-32x32.png" />
    <style>
        .circle {
            width: 80px;
            height: 80px;
            background-color: lightcoral;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
            position: absolute;
            transition: all 0.7s;
            opacity: 0.9;
            border: 2px solid #636363;
            cursor: pointer;
            user-select: none;
        }
        .hidden {
            width: 0 !important;
            height: 0 !important;
            opacity: 0 !important;
            font-size: 0 !important;
            border-width: 0 !important;
            padding: 0 !important;
            margin: 0 !important;
        }
        #circles-area {
            width: 600px;
            height: 400px;
            background: #d7eff8;
            position: relative;
            margin: 40px auto;
            border-radius: 15px;
            border: 1px solid #b3e5fc;
        }
        .show-all-btn {
            display: block;
            margin: 0 auto 20px auto;
            padding: 10px 28px;
            font-size: 14pt;
            border-radius: 10px;
            background: #90caf9;
            color: #333;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
        }
        .show-all-btn:hover {
            background: #64b5f6;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let colors = [
                "#e57373", "#f06292", "#ba68c8", "#64b5f6", "#4dd0e1",
                "#81c784", "#fff176", "#ffd54f", "#a1887f", "#90a4ae"
            ];
            let circlesData = [];

            for(let i=1; i<=10; i++){
                let circle = document.createElement('div');
                circle.className = 'circle';
                circle.textContent = i;
                circle.style.backgroundColor = colors[i-1];
                let left = Math.random() * 520;
                let top = Math.random() * 320;
                circle.style.left = left + 'px';
                circle.style.top = top + 'px';
                
                circlesData.push({
                    left: left,
                    top: top,
                    color: colors[i-1]
                });

                
                circle.onclick = function() {
                    circle.classList.add('hidden');
                };
                document.getElementById('circles-area').appendChild(circle);
            }

            document.getElementById('showAllBtn').onclick = function() {
                let circles = document.querySelectorAll('#circles-area .circle');
                circles.forEach(function(circle, i) {
                    circle.classList.remove('hidden');
                    
                    circle.style.width = '80px';
                    circle.style.height = '80px';
                    circle.style.fontSize = '32px';
                    circle.style.opacity = '0.9';
                    circle.style.borderWidth = '2px';
                    circle.style.left = circlesData[i].left + 'px';
                    circle.style.top = circlesData[i].top + 'px';
                    circle.style.backgroundColor = circlesData[i].color;
                });
            };
        });
    </script>
</head>
<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <h2>Интерактивные круги</h2>
    <button id="showAllBtn" class="show-all-btn">Показать все круги</button>
    <div id="circles-area"></div>


    <footer ondblclick="showGreeting()" style="cursor: pointer;">
        &copy; Филатова Виктория, ФБИ-34, 2 курс, 2025
    </footer>

</body>
</html>
