<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Филатова Виктория Михайловна. Лабораторная 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon-16x16.png">
    <link rel="icon" href="favicon-32x32.png">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert (' Сумма '+ a +' и '+ b +' равна ' +  result);
        }

        function showDifference() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert('Разность ' + a + ' и ' + b + ' равна ' + result);
        }

        function showProduct() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert('Произведение ' + a + ' и ' + b + ' равно ' + result);
        }

        function showDiv(){
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            if (b==0) {
                alert('На ноль делить нельзя!');
                inputB.focus();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }

            if(isNaN(a)) {
                alert('Введите числовое значение в первое поле');
                inputA.style.borderColor = 'red';
                inputB.style.borderColor = 'red';
                return;
            }

            inputB.style.color = '';
            inputB.style.borderColor = '';
            let result = a/b;
            alert( a + ' / ' + b + ' = ' + result);
        }

        function showDegree() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            
            if (isNaN(a) || isNaN(b)) {
                alert('Пожалуйста, введите числовые значения в оба поля.');
                inputA.style.borderColor = 'red';
                inputB.style.borderColor = 'red';
                return;
            }

            if (a === 0 && b === 0) {
                alert('Ошибка: оба числа равны нулю.');
                inputA.style.color = 'red';
                inputB.style.color = 'red';
                inputA.style.borderColor = 'red';
                inputB.style.borderColor = 'red';
                return;
            }

            let result = a ** b;
            alert('Число ' + a + ' в степени ' + b + ' равно ' + result);
        }

        function showAuthor() {
            let author = 'Автор страницы: \nФилатова Виктория Михайловна'
            alert(author)
        }

        function showGreeting() {
            let greeting = 'Приветствую вас на моей странице\nМой девиз: Стремление к знаниям делает нас сильнее!'
            alert(greeting)
        }

        function changeOutput(buttonNum, backColor, textColor, borderStyle, borderRadius, borderWidth, borderColor) {
            let output = document.getElementById('output');
            output.innerHTML = 'Нажата кнопка ' + buttonNum;
            output.style.backgroundColor = backColor;
            output.style.color = textColor;
            output.style.borderStyle = borderStyle;
            output.style.borderRadius = borderRadius;
            output.style.borderWidth = borderWidth;
            output.style.borderColor = borderColor;
        }
    </script>

    <style>
        .message{
            width: 300px;
            height: 50px;
            background-color: #e1f5fe;  
            border: 2px solid #0288d1;   
            border-radius: 8px;
            cursor: pointer;
            display: inline-block;
            padding: 10px;
            margin: 8px 0;
            font-size: 16px;
            color: #01579b;
        }

        #output {
            border: 1px solid;
            width: 300px;
            height: 40px;
        }
    </style>
</head>

<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <label>Первое число: <input type = "number"  id="numberA"><br></label>
        <label>Второе число: <input type = "number"  id="numberB"><br></label>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showDifference()">Найти разность чисел</div>
        <div class="message" onclick="showProduct()">Найти произведение</div>
        <div class="message" onclick="showDiv()">Найти отношение чисел</div>
        <div class="message" onclick="showDegree()">Возвести число в степень</div>
        <div class="message"onclick="showAuthor()"> Узнать, кто автор страницы?</div>

        <div>
            <input type="button" value="Кнопка 1" ondblclick="changeOutput(1, 'red','yellow','solid','10px','4px','blue')">
            <input type="button" value="Кнопка 2" ondblclick="changeOutput(2, 'black','lime','dashed','15px','6px','purple')">
            <input type="button" value="Кнопка 3" ondblclick='changeOutput(3, "pink", "black", "dotted", "20px", "8px", "orange")'>
            <input type="button" value="Кнопка 4" ondblclick='changeOutput(4, "gray", "white", "ridge", "5px", "2px", "silver")'>
        </div>
        <div id="output"></div>
    </main>

    <footer ondblclick="showGreeting()" style="cursor: pointer;">
        &copy; Филатова Виктория, ФБИ-34, 2 курс, 2025
    </footer>

</body>
</html>
