<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Филатова Виктория Михайловна. Лабораторные работы по WEB
            программированию</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon-16x16.png">
        <link rel="icon" href="favicon-32x32.png">

        <script src="dollar-data.js"></script>
        <script>
            function showExchange() {
                let table = document.getElementById('dollar-table');

                for (let i = 0; i < exchange.length; i++) {
                    let tr = document.createElement('tr');         
                    let td = document.createElement('td');  
                    td.innerText = exchange[i];
                    tr.appendChild(td);
                    table.appendChild(tr);
                }

                let sum = 0
                for (let i = 0; i < exchange.length; i++) {
                    sum += exchange[i];
                }
                let average = sum / exchange.length;
                average = average.toFixed(2);

                document.getElementById('detail').textContent = 'Средний курс: ' + average;

                document.querySelector('button').style.display = 'none';
            }
        </script>

    </head>

    <body>

        <header>
            НГТУ, ФБ, Лабораторная работа 7
        </header>

        <main>
           <button onclick="showExchange()">Показать курс</button>

            <table id="dollar-table" border="1">
                <tr><th>Курс доллара</th></tr>
            </table>
            <div id = 'detail'></div>
        </main>

        <footer>
            &copy; Филатова Виктория, ФБИ-34, 2 курс, 2025
        </footer>
        
    </body>
</html>
